<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style/app.css">

  <body>

    <!-- Main Header -->

    <header class="neutral-header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4">
            <img class="main-logo" src="img/logo.svg" />
          </div>
          <div class="col-md-8">
            <div class="action-holder">
              <a href="#" class="btn md btn-outline"><i class="icon icon-guia"></i></a>
              <a href="#" class="btn md btn-outline"><i class="icon icon-light"></i></a>
              <a href="#" class="btn md btn-outline">Menu <i class="icon icon-menu"></i></a>
            </div>
          </div>
        </div>
      </div> 
    </header>

    <section class="main-hero"> 
      <div class="hero-content container">
        <h1 class="heading lg">O guia informativo da infância e adolecência na internet</h1>
        <p class="body sm">O objetivo deste material é auxiliar mães, pais, educadores e gestores escolares a entender melhor o contexto atual de uso da internet.</p>
        <div class="action-holder">
          <a href="#" class="btn md btn-primary">Ler o Guia</a>
          <a href="#" class="btn md btn-outline">Enviar para alguém <i class="icon icon-arrow-right"></i></a>
        </div>
      </div>
